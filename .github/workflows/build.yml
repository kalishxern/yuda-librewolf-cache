name: "Build LibreWolf"
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v25
      with:
        extra_nix_config: |
          experimental-features = nix-command flakes
    
    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: yuda-librewolf-cache
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    
    - name: Build and push LibreWolf to Cachix
      run: |
        nix build github:NixOS/nixpkgs/nixpkgs-unstable#librewolf --no-link --print-out-paths | cachix push yuda-librewolf-cache
